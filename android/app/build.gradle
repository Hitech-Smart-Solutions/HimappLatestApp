plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace "com.mycompany.himappnew"

    // Plugins require SDK 36
    compileSdk 36
    ndkVersion "27.0.12077973"
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    defaultConfig {
        applicationId "com.mycompany.himappnew"

        // Android support
        minSdkVersion flutter.minSdkVersion
        targetSdk 35   // Play Store requirement (SAFE)

        // Play Store versioning (NEW RELEASE)
        versionCode 10
        versionName "1.1.0"

        // ABI support (16 KB compatible)
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
    release {
        signingConfig signingConfigs.debug

        // ðŸ”¥ FORCE disable native symbol stripping
        ndk {
            debugSymbolLevel = "FULL"
        }
    }
}

    // REQUIRED for 16 KB memory page size
    packagingOptions {
    jniLibs {
        useLegacyPackaging = true
    }

}

}

flutter {
    source "../.."
}

dependencies {
    // Firebase BOM
    implementation platform("com.google.firebase:firebase-bom:33.14.0")

    // Firebase Analytics
    implementation "com.google.firebase:firebase-analytics"
}

configurations.all {
    resolutionStrategy {
        force "androidx.activity:activity:1.9.3"
        force "androidx.activity:activity-ktx:1.9.3"
        force "androidx.core:core:1.15.0"
        force "androidx.core:core-ktx:1.15.0"
    }
}
