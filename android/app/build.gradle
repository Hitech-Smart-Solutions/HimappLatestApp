plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace "com.mycompany.himappnew"
    compileSdk 35
    ndkVersion "25.2.9519653"

    defaultConfig {
        applicationId "com.mycompany.himappnew"

        // Android version support
        minSdk 21
        targetSdk 35

        // Play Store versioning
        versionCode 7        // <-- Next unique version code
        versionName "1.0.6" // <-- Next version name

        // Optional: for native libraries (Flutter recommendation)
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    packagingOptions {
        jniLibs {
            useLegacyPackaging = false
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    // Firebase BoM
    implementation platform("com.google.firebase:firebase-bom:33.14.0")

    // Firebase Analytics
    implementation "com.google.firebase:firebase-analytics"
}
